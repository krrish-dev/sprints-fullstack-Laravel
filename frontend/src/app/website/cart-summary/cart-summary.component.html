<mat-card class="cart-summary">
  <mat-card-header>
    <mat-card-title>Cart Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let item of cartItems">{{ item.product_name }} x{{ item.product_quantity }}</li>
    </ul>
    <div class="total">
      <p>Total: {{ total | currency:'USD':'symbol' }}</p>
    </div>
  </mat-card-content>
</mat-card>
