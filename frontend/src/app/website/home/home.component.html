<!-- src/app/home/home.component.html -->
<div class="product-grid">
  <mat-grid-list cols="3" rowHeight="2:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="product-card">
        <img mat-card-image [src]="getProductImageUrl(product.image)" alt="{{ product.name }} Image" />
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">usd {{ product.price }}</p>
        </div>
        <div class="product-actions">
          <button mat-raised-button color="primary" class="add-to-cart-button">Add to Cart</button>
          <button mat-raised-button color="accent" class="view-product-button">View Product</button>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
