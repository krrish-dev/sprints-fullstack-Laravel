<div class="checkout-container">
  <!-- Left Side - Customer Information -->
  <div class="customer-info">
    <h2>Customer Information</h2>
    <form>
      <div class="form-group">
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customerName" [(ngModel)]="customerName" required />
      </div>
      <div class="form-group">
        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" [(ngModel)]="customerEmail" required />
      </div>
      <div class="form-group">
        <label for="customerPhone">Phone:</label>
        <input type="text" id="customerPhone" name="customerPhone" [(ngModel)]="customerPhone" required />
      </div>
      <div class="form-group">
        <label for="customerAddress">Address:</label>
        <input type="text" id="customerAddress" name="customerAddress" [(ngModel)]="customerAddress" required />
      </div>
    </form>
  </div>

  <!-- Right Side - Order Details (Cart Summary) -->
  <div class="order-details">
<app-cart-summary [cartItems]="cartItems" [total]="calculateSubtotal()"></app-cart-summary>
<button class="place-order-button" mat-raised-button color="primary" (click)="placeOrder()">Place Order</button>
</div>
